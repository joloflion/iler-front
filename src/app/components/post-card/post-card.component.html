<div *ngIf="post" class="card mx-2" (click)="go(post.id!)">
  <div class="img p-2">
    <circle-progress
    class="smooth align-self-center"
    [percent]="65"
    [radius]="20"
    [animation]="true"
    [animationDuration]="500"
    [outerStrokeWidth]="4"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeWidth]="4"
    [innerStrokeColor]="'#dddddd'"
    [space]="-3"
    [startFromZero]="false"
    [showSubtitle]="false"
    [backgroundColor]="'#ffffff'"
    >
</circle-progress>
  </div>
  <h2 class="mt-3">{{post.title}}</h2>
  <h6 class="text-muted">{{post.author?.displayName}}</h6>
  <hr>
  <h3 >Budget: {{post.target}} </h3>
</div>
