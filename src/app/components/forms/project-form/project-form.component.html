<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <h3>Ajouter un projet</h3>
      <div class="card card-body p-3">
        <h4 class="mb-3">Informations sommaires</h4>
        <form [formGroup]="projetDescForm">
            <div class="form-group">
              <label for="nomprojet text-muted">Nom du projet</label>
              <input type="text" class="form-control" id="nomprojet" formControlName="name" >
            </div>
            <div class="form-group mt-3">
              <label for="desc text-muted">Decrire votre projet</label>
              <textarea class="form-control" id="desc" rows="3" formControlName="desc"></textarea>
            </div>
            <div class="form-group mt-3">
              <label for="desc text-muted">Choisir les type de produits</label>
              <div class="row">
                <div class="col-4 col-md-2" *ngFor="let c of categories">{{c.name}}</div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>

</div>
