<div *ngIf="product !== undefined" class="container p-5 mt-5">
   <div class="row mt-5">
    <div class="col-6">
      <img [src]="product.image" class="img-fluid" />
    </div>
    <div class="col-6">
      <h3>{{product.title}}</h3>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus quasi hic fuga asperiores odit expedita ducimus neque voluptatem atque sed id, ullam tenetur, libero accusantium cupiditate dolor! Ad, unde accusantium!</p>
      <div>

        <h5>{{product.price}}</h5>
        <button class="btn">Ajouter au panier</button>
      </div>
    </div>
   </div>
</div>
