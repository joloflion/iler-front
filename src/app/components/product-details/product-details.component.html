<div *ngIf="product !== undefined" class="container p-5 mt-5">
   <div class="row mt-5">
    <div class="col-12 col-md-6">
      <img [src]="product.image" class="img-fluid" />
    </div>
    <div class="col-12 col-md-6">
      <h3 class="title">{{product.title}}</h3>
      <p class="mt-3 desc pt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus quasi hic fuga asperiores odit expedita ducimus neque voluptatem atque sed id, ullam tenetur, libero accusantium cupiditate dolor! Ad, unde accusantium!</p>
      <div class="d-flex justify-content-around align-items-center mt-5">
        <div class="align-items-end">
          <p class="label">Prix</p>
          <h5 class="price">{{cartService.totalByProd(product)}}</h5>
        </div>
        <div class="align-self-end">
          <p class="label">Quantit√©</p>
          <app-quantite-button  *ngIf="cartService.isFound(product)" [product]="product"></app-quantite-button>
        </div>
        <div class="align-self-end">
          <button class="rounded-button" (click)="addViewCart(product, cartService.isFound(product))">
            <i class="fas fa-cart-plus"></i>
            <span *ngIf="cartService.isFound(product)">Voir le panier</span>
            <span *ngIf="!cartService.isFound(product)">Ajouter au panier</span>
          </button>
        </div>

      </div>
    </div>
   </div>
</div>
