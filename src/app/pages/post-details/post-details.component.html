<div *ngIf="post != undefined" class="container">
  <img src="assets/images/post.jpg" alt="" class="img-fluid rounded">
<h3 class="title mt-3">{{post.title}}</h3>
  <h6>Autor</h6>
  <div class="d-flex  justify-content-between">
    <p>
     <span class="badge bg-info text-dark">Info</span>
    </p>
    <h6>
      <i class="fal fa-map-marker-alt"></i>
      <span>Dakar</span>
    </h6>
  </div>


  <div class="progress mt-3">
    <div class="progress-bar main-bg" role="progressbar" [style.width]="getProgressWidth(getPercent(post.target, post.rised))" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{getPercent(post.target, post.rised)}}</div>
  </div>
  <div class="d-flex justify-content-between mt-3">
    <h5 class="bolder">Budget: {{post.target}} F cfa</h5>
    <h5 class="main-color bolder">Collecte: {{post.rised}} F cfa</h5>
  </div>
  <hr>
  <div >
    <p>{{post.description}}</p>
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-block rounded btn-mgreen">Faire un don</button>
    <button class="btn  btn-block rounded btn-myellow">Investir</button>
  </div>

</div>
