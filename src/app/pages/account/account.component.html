<div  class="container-fluid px-">
  <div class="profil p-2 rounded">
    <div class="d-flex">
      <div class="img-circle align-items-center"></div>
      <div class="align-items-center p-4 pt-0">
        <p class="text-white font-weight-bolder ml-4">{{authService.userData.displayName}}</p>
        <span class="text-white">{{authService.userData.email}}</span>
      </div>
    </div>

  </div>
  <div class="container">
    <div class="row">
      <div *ngFor="let post of postService.posts$"  class="col-12 col-2-ms col-4-md mt-3">
        <app-post-card  [post]="post"></app-post-card>
      </div>
    </div>
  </div>
</div>
