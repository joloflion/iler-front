

<section style="background-color: #eee;" class="mt-5 pt-5">
  <div class="container-fluid py-5">
    <div class="row justify-content-center mb-3">

      <div  class="col-12 col-md-9 col-xl-8">
        <div *ngFor="let cart of carts" class="card shadow-0 border rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0">
                <div class="bg-image hover-zoom ripple rounded ripple-surface image-fluid">
                  <img [src]="cart.product.images[0]"
                    class="w-100" />
                  <a href="#!">
                    <div class="hover-overlay">
                      <div class="mask" style="background-color: rgba(253, 253, 253, 0.15);"></div>
                    </div>
                  </a>
                </div>
              </div>
              <div class="col-md-6 col-lg-6 col-xl-6">
                <h5>{{cart.product.productName}}</h5>
                <div class="d-flex flex-row">
                  <p class="card-text text-center">
                    <i *ngFor="let s of [1,2,3,4,5] " class="fas fa-star text-warning"></i>
                  </p>

                </div>

                <p class="text-truncate mb-4 mb-md-0">
                 {{cart.product.desc}}
                </p>
              </div>
              <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                <div class="d-flex flex-row align-items-center mb-1">
                  <h4 class="mb-1 me-1">{{cart.product.price}}</h4>
                </div>
                <h6 class="text-success">Free shipping</h6>
                <div class="d-flex flex-column mt-4">
                  <button class="btn btn-primary btn-sm" type="button">Plus d'info</button>
                  <button class="btn btn-outline-primary btn-sm mt-2" type="button">
                    Add to wishlist
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 col-xl-4">
          <div class="card card-body">

          </div>
      </div>
    </div>
  </div>
</section>
