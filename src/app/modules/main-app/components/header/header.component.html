<div class="container-fluid p-0">
  <div class="row">
    <div class="col-md-2  ps-5 d-none d-flex">
      <div class="side-nav py-3">
         <ul class="p-0 list-unstyled px-3">
          <li *ngFor="let c of categories ; let i = index" class="item" [class.border-bottom]="i < categories.length - 1 ">{{c.name}}</li>
         </ul>
      </div>
    </div>
    <div class="col-md-10 col-12 px-4">
      <owl-carousel-o [options]="customOptions" >
        <ng-container *ngFor="let c of carousels">
          <ng-template carouselSlide [id]="c.id">
           <div class="cover p-5 text-center" style="background-image: url({{c.img}});">
              <h3>{{c.desc}}</h3>
              <button *ngIf="c.action.label" class="mt-5">{{c.action.label}}</button>
          </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
  </div>
</div>
