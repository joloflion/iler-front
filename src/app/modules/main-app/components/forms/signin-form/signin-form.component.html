<div class="register-photo mt-5">
  <div class="form-container" [formGroup]="form">
      <div class="image-holder"></div>
      <form method="post">
          <h2 class="text-center"><strong>Se connecter</strong></h2>
          <div class="form-group"><input class="form-control" type="email" formControlName="email" placeholder="Votre email"></div>
          <div class="form-group"><input class="form-control" type="password" formControlName="password" placeholder="Mot de passe"></div>
          <div class="form-group mt-4 text-center">
            <button  class="square-button" style="width: 80%;" (click)="submit()" >
              <span *ngIf="!loading">S'inscrire</span>
              <i *ngIf="loading" class="fas fa-circle-notch fa-spin fas-5xl"></i>
            </button>
          </div>
          <p class="mt-3">
            <a href="sign-up" class="already">Pas encore de compte ? Cr√©er mon compte.</a>
          </p>
          <div *ngIf="errorMessage.length > 0" class="alert alert-danger">
            {{errorMessage}}
           </div>
        </form>
  </div>
</div>
