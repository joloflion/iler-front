<div class="container">
  <mat-spinner *ngIf="loader.isLoading | async" class="loader"></mat-spinner>
  <form [formGroup]="reservationForm">
    <div class="form-group">
      <label for="" class="text-muted">Qui ?</label>
      <div class="row mt-2">
        <div class="col">
          <label for="name" class="text-muted">Votre nom</label>
          <input type="text" id="name" class="form-control form-control-lg" formControlName="name" placeholder="Ibou" >
        </div>
        <div class="col">
          <label for="phone" class="text-muted">Votre numéro</label>
          <input type="tel" id="phone" class="form-control form-control-lg" formControlName="phone" placeholder="77 054 09 54">
        </div>
      </div>
    </div>
    <div class="form-group mt-3">
      <label for="" class="text-muted">Période</label>
      <div class="row mt-2">
        <div class="col">
          <label for="dateDebut" class="text-muted">Du</label>
          <input type="date" id="dateDebut"  class="form-control form-control-lg" formControlName="dateDebut" >
        </div>
        <div class="col">
          <label for="dateFin" class="text-muted">Au</label>
          <input type="date" id="dateFin" class="form-control form-control-lg" formControlName="dateFin">
        </div>
      </div>
    </div>
      <div class="form-group my-4">
        <label for="addresse" class="text-muted">Où ?</label>
        <address-autocomplete (addressEvent)="listenAddresseChange($event)"></address-autocomplete>
      </div>
      <div class="form-group mt-3">
        <label for="comentaire" class="text-muted">Autre informations</label>
        <textarea class="form-control" id="comentaire" formControlName="comentaire" rows="3"></textarea>
      </div>
      <div class="text-center mt-5">
        <button [disabled]="!this.reservationForm.valid" class="reservation--btn" (click)="submit()">Réserver maintenant</button>
      </div>
  </form>
</div>
