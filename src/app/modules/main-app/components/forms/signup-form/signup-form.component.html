<div class="register-photo mt-5">
  <div class="form-container" [formGroup]="signUpForm">
      <div class="image-holder"></div>
      <form method="post">
          <h2 class="text-center"><strong>Créer mon compte</strong></h2>
          <div class="form-group"><input class="form-control" type="text" formControlName="name" placeholder="Prénon Nom"></div>
          <div class="form-group"><input class="form-control" type="email" formControlName="userEmail" placeholder="Votre email"></div>
          <div class="form-group"><input class="form-control" type="password" formControlName="userPwd" placeholder="Mot de passe"></div>
          <div class="form-group"><input class="form-control" type="password" formControlName="pwdVerif"  placeholder="Vérifier votre mot de passe"></div>

          <div class="form-group mt-4 text-center">
            <button [disabled]="!signUpForm.valid"  class="square-button" style="width: 80%;" (click)="signUp()" >
              <span *ngIf="!loading">S'inscrire</span>
              <i *ngIf="loading" class="fas fa-circle-notch fa-spin fas-5xl"></i>
            </button>
          </div>
          <p class="mt-3">
            <a href="sign-in" class="already">Vous avez un compte ? Se connecter</a>
          </p>
          <div *ngIf="errorMessage.length > 0" class="alert alert-danger">
            {{errorMessage}}
           </div>
        </form>
  </div>
</div>
