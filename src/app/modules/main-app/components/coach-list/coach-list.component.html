<app-title [title]="title"></app-title>
<div class="container p-md-3 ">
  <owl-carousel-o [options]="customOptions" >
    <ng-container *ngFor="let c of coaches">
      <ng-template carouselSlide [id]="c.id!">
        <app-coach-card [coach]="c" ></app-coach-card>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
