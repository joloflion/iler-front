<section class="product-list">
  <app-title [title] ="productTitle" ></app-title>
  <div class="container p-3">
    <div class="row">
      <div *ngFor="let product of products" class="col-12 col-md-4 col-lg-3 mt-3">
       <app-product-card2 [product]="product"></app-product-card2>
      </div>
    </div>
  </div>
</section>
