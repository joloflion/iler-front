<div class="cover">
 <div class="wrapper pt-5 text-center">
    <h1>Encore Plus proche des agriculteurs</h1>
    <h2>Achetez, vendez des produits agricoles entre professionnels</h2>
    <mat-card>
      <div class="search d-flex align-items-center">
        <form class="example-form">
          <input type="search"
                 placeholder="Je Rechercher ..."
                 [formControl]="searchInput"
                 [matAutocomplete]="auto"
                 class="example-input">
          <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelect($event)" >
            <mat-option *ngFor="let r of $searchResult | async" [value]="r.label">
              <img width="32px" [src]="r.imgLink" />
              <span>{{r.label}}</span>
            </mat-option>
          </mat-autocomplete>
        </form>
      </div>
    </mat-card>

    <div class="categorie">
      <div class="row p-0 justify-content-center">
        <div [class.border-left]="i > 0" *ngFor="let c of categories, let i = index" class="col-12 col-md-3 col-lg-2 p-0 m-0 text-center cat-item text-center">
          <span>{{c.name}}</span>
        </div>
      </div>
    </div>
 </div>
</div>
