
<div class="a-box">
  <div class="img-container">
    <div class="img-inner">
      <div class="inner-skew" (click)="navigate(product.id)">
        <img [src]="product.images[0]" class="img-fluid">
      </div>
    </div>
  </div>
  <div class="text-container">
    <h3>{{product.productName}}</h3>
    <div class="my-3">
      <i *ngFor="let s of [1,2,3,4,5] " class="fas fa-star text-warning"></i>

  </div>
  <div class="d-flex align-items-center justify-content-between">
    <div style="width: 25%" class="pl-2 text-left">
      <small class="devise">F CFA</small><br>
      <span class="price">{{cartService.totalByProd(product) != null ? cartService.totalByProd(product) : product.price }} </span>
    </div>
    <div style="width:75%">
      <button *ngIf="!cartService.isFound(product)" class="buy--btn" (click)="add(product)" >AJOUTER AU PANIER</button>
      <app-quantity-btn  *ngIf="cartService.isFound(product)"  [p]="product"></app-quantity-btn>
    </div>
  </div>
</div>
